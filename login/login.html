<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Zaboo Login For Users</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>

<h1>YOUR FRIEND WHEREVER YOU NEED IT!</h1>

<div class="login-page">
  <div class="form">
    <div class="logo-row"><img src="./images/zaboo_logo.svg" class="logo" /></div>

    <form class="register-form" name="form-register" >
      <input type="text" placeholder="name" name="name" />
      <input type="password" placeholder="password" name="password" />
      <input type="email" placeholder="email address" name="email"/>
      <button type="submit">create</button>
      <p class="message signin">Already registered? <a href="#">Sign In</a></p>
    </form>

    <form class="login-form" name="form-auth">
      <input type="email" placeholder="username" name="username"/>
      <input type="password" placeholder="password" name="password"/>
      <button type="submit">login</button>
      <p class="message register">Not registered? <a href="#">Create an account</a></p>
      <p class="message forgot">Forgot password? <a href="#">Click Here </a></p>
    </form>

    <form class="forgot-form" name="form-forgot">
      <input type="email" placeholder="email" name="email-address"/>
      <button type="submit">Send Email</button>
      <p class="message register">Not registered? <a href="#">Create an account</a></p>
    </form>


  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
<script src="login.js"></script>
	<script> 
  // 		$(".message a").click(function(){
  //  		$("form").animate({height: "toggle", opacity: "toggle"}, "slow");
  // });


  $(".register a").click(function(){
    $("form").animate({height: "toggle", opacity: "toggle"}, "slow");
 
    $(".login-form").css("display","none")
    $(".forgot-form").css("display","none")
    $(".register-form").css("display","block")

  });

  $(".signin a").click(function(){
    $("form").animate({height: "toggle", opacity: "toggle"}, "slow");
   
    $(".login-form").css("display","block")
    $(".forgot-form").css("display","none")
    $(".register-form").css("display","none")

  });

  $(".forgot a").click(function(){
    $("form").animate({height: "toggle", opacity: "toggle"}, "slow");
    
    $(".login-form").css("display","none")
    $(".forgot-form").css("display","block")
    $(".register-form").css("display","none")
  });

</script> 
</body>
</html>
